<mat-card class="game-card">
    <mat-card-content class="centeralign">
        <div fxLayout="column" style="font-size: 12px">
            <div class="game-label">Welsh Word:</div>

            <mat-form-field class="input-form-field">
                <textarea matInput rows="1" cols="1" type="text" [(ngModel)]="randomWord" class="game-text" readonly="true"></textarea>
            </mat-form-field>

            <div class="game-label" *ngIf="isSynonymsAcquired">Please type its synonym or "no synonyms" in the following field:</div>

            <mat-form-field *ngIf="isSynonymsAcquired" class="input-form-field" appearance="outline" (keyup.enter)="submitButtonClick()">
                <mat-label class="synonym-label">Synonym</mat-label>
                <input matInput type="text" [(ngModel)]="inputWord" class="game-text">  
            </mat-form-field>

            <div *ngIf="isAnswerRequested" class="game-label">Full List of Synonyms:</div>

            <mat-form-field *ngIf="isAnswerRequested" class="result-form-field">
                <textarea matInput rows="5" cols="1" type="text" [(ngModel)]="answer" class="game-text" readonly="true"></textarea>
            </mat-form-field>

            <div *ngIf="isSubmitted" class="game-label">Result:</div>
            <mat-form-field *ngIf="isSubmitted" class="result-form-field">
                <textarea matInput rows="5" cols="1" type="text" [(ngModel)]="result" class="game-text" readonly="true"></textarea>
            </mat-form-field>

            <div class="game-database-progress">{{databaseProgress}}</div>
        </div>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions class="centeralign">
        <button mat-raised-button color="primary" (click)="firstButtonClick()" class="button" [disabled]="!isSynonymsAcquired">{{firstButtonText}}</button>
        <button mat-raised-button color="primary" (click)="showAnswerClick()" class="button" [disabled]="(isCorrect || isAnswerRequested || !isSynonymsAcquired)">SHOW ANSWER?</button>
        <button mat-raised-button color="primary" (click)="submitButtonClick()" class="button" [disabled]="!isSynonymsAcquired">SUBMIT</button>
    </mat-card-actions>
</mat-card>
