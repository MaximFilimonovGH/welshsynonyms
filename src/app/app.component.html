<div *ngIf = "!isStarted && !aboutView" class="centeralign difficulty-choice">
  <mat-form-field>
    <mat-label class="difficulty-label">Difficulty Level</mat-label>
    <mat-select class="difficulty-select" [(value)]="selectedDifficultyId">
      <mat-option *ngFor="let dif of difficultyLevels" [value]="dif.id">
        {{dif.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div *ngIf = "!isStarted && !aboutView" class="game-toggle-centeralign">
  <mat-slide-toggle
    color="warn"
    (change)="onSlideChange()"
    [ngClass]="{'game-toggle': isAdvanced === false,
              'game-toggle-advanced': isAdvanced === true}">{{gameName}}</mat-slide-toggle>
</div>

<div *ngIf = "!isStarted && !aboutView" class="centeralign">
  <button mat-raised-button color="primary" (click)="startButtonClick()" class="button">START</button>
</div>


<app-game *ngIf="isStarted && !isAdvanced" [data]="forwardData"></app-game>
<app-game-advanced *ngIf="isStarted && isAdvanced" [data]="forwardData"></app-game-advanced>
