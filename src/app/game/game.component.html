<mat-card class="game-class">
    <mat-card-content class="centeralign">
        <div *ngIf="isGenerated" fxLayout="column">
            <div>
                <span class="game-text">Welsh Word:</span>
            </div>
            <div>
                <mat-form-field class="input-form-field">
                    <input matInput type="text" [(ngModel)]="randomWord" readonly="true" class="game-text">  
                </mat-form-field>
            </div>
            <div>
                <span class="game-text">Please type a synonym in the following field:</span>
            </div>
            <div>
                <mat-form-field class="input-form-field">
                    <input matInput type="text" [(ngModel)]="inputWord" class="game-text">  
                </mat-form-field>
            </div>
        </div>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions class="centeralign">
        <button mat-raised-button color="primary" (click)="firstButtonClick()" class="game-button">{{firstButtonText}}</button>
        <button mat-raised-button color="primary" *ngIf="isGenerated" (click)="submitButtonClick()"  class="game-button">SUBMIT</button>
    </mat-card-actions>
</mat-card>
